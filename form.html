<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Form</title>
</head>
<body>
    <!-- Jumbotron and navigation bar -->
    <div class="container-fluid">
      <div class="jumbotron">
        <nav class="navbar navbar-light">
        <h1> <strong> Online Pizza Order</strong> </h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
       </nav>
      </div> <br>
      <div class="row"> 
        <div class="col-sm-6" id="form">
        <!-- size -->
        <h2>Oder your Pizza Here</h2> <br>
        <label>Pizza size</label>
        <select class="browser-default custom-select mb-4" id="size">
            <option value="1" selected>Small</option>
            <option value="2">Medium</option>
            <option value="3">Large</option>
        </select>
        <!-- crust -->
        <label>Crust</label>
        <select class="browser-default custom-select mb-4" id="crust">
            <option value="1"  selected>Cheese Filled</option>
            <option value="2"> Crispy</option>
            <option value="3">Deep</option>
            <option value="4">Detroit</option>
            <option value="5">Flatbread</option>
            <option value="6"> Gluten-free</option>
            <option value="7">Neo-Neapolitan</option>
            <option value="8">Romana</option>
            <option value="9">Stuffed</option>
            <option value="10">Whole Wheat </option>
        </select>
        <label>Toppings</label>
        <select class="browser-default custom-select mb-4" id="topp">
            <option value="1"  selected>Black Olive</option>
            <option value="2">Extra Cheese</option>
            <option value="3"> Green Pepper</option>
            <option value="4">Mashroom</option>
            <option value="5">Bacon</option>
            <option value="6">Onion</option>
            <option value="7">Sausage</option>
            <option value="8">Pepperoni</option>
            <option value="9">Tomatoes</option>
            <option value="10">Chiken</option>
            <option value="11">Beef</option>
            <option value="12">Pineapple</option>
        </select>
        <label>Number of Pizza</label>
        <input type="number" name="quantity" min="1" id="number"> <br> <br>
        <label>Delivery Option</label>
        <select class="browser-default custom-select mb-4" id="delive">
            <option value="1" >Yes</option>
            <option value="2">No</option>
        </select>
        <button type="button" id="button1">Oder</button>
        <button type="button" id="button2">Another Oder</button>
            <h2>Your Order</h2>
            <p id="contacts"></p>   
            </div>
            <div class="col-sm-6">
              <div id="show-order">
                <h2></h2>
                <p>Pizza size: <span class="pizza-size"></span></p>
                <p>Crust: <span class="crust"></span></p>
                <p>Toppings: <span class="toppings"></span></p>
                <p>Number of Pizza: <span class="number-of"></span></p>
                <p> Delivery Option: <span class="option"></span> </p>
                <p id="ada">

                </p>
              </div>
            </div>
          </div>
           
       </div>
     
        <!-- FOOTER --> <br>
