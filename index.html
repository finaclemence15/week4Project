<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pizza</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Jumbotron and navigation bar -->
    <div class="container-fluid">
      <div class="jumbotron">
        <h1> <strong> Online Pizza Order</strong> </h1>
        <nav class="navbar navbar-light">
        <!-- Navbar content -->
        <img src="img/logo.jpg " height="100" width="100" alt="logo"> <br>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">Order Now</a></li>
        </ul>
       </nav>
      </div> 
        
         <!-- carousel -->
 <div class="row">
    <div class="col-md-12">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="img/pizza1.jpg" alt="First slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="img/pizza2.jpg" alt="Second slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="img/pizza3.jpg" alt="Third slide">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
    </div>
 </div>
              
         <!--  -->
        
      </div> 
    <link rel="stylesheet" href="js/jquery-3.4.1.js">
    <link rel="stylesheet" href="js/scripts.js">
</body>
</html>
